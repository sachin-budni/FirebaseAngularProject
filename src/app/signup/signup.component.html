<form class="main" #login (ngSubmit)="createAccount()">
    <div class="email">
      <div class="form-group">
        <label>Email :</label>
        <input class="form-control" name="email" [(ngModel)]="email" placeholder="Email" required>
      </div>
    </div>
  
    <div class="password">
      <div class="form-group">
        <label>Password :</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
      </div>
    </div>
  
    <div class="bnt">
      <div class="from-group">
        <button class="btn btn-default" type="submit">
          Signup</button>&nbsp;
          <button class="btn btn-default" type="button" (click)="resetForm()">
            Reset</button><br/>
        </div>
    </div>
    <div>
        <a routerLink="/login" routerLinkActive="active">I Have Already...</a>
    </div>
  
  </form>
